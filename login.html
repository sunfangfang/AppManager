        function conH() {
            var H=$(window).height();
            $(".contain").css("height", H);
            var ww=$(window).width();
            var hh=$(window).height();
            if(ww/1920*900>hh){
                $("#bg").css({width:"100%", height:"auto", overflow:"hidden"});
            }
            else {
                $("#bg").css({height:"100%", width:"auto", overflow:"hidden"});
            }
        }
    </script>
</head>
